{% extends 'master.html' %}

{% block title %}
lista de membros cadastrados 
{% endblock  %}

{% block content %}
<div class="card mt-2">
    <div class="card-header">
        Members
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for x in mymembers %}
            <li class="list-group-item"><a href="details/{{x.id}}">{{x.firstname}} {{x.lastname}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock  %}
